{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Übersicht {% endblock %}</h1>

    <p>Hier in der Übersicht werden alle im System gespeicherten Karten-ID's angezeigt.</p>


    <h2>Karten-ID's: (insgesamt {{ids|length}})</h2>

    {% for id in ids %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            <p style="font-size: 24px">{{ id }}</p>
        </div>
    {% endfor %}
{% endblock %}
